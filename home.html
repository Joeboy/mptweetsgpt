<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP-GPT</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <style type="text/css">
        body {
            background-color: #fff8f0;
        }
        div#gpt-response {
            background-color: #eee;
            padding: 1em;
            border: 1px solid #444;
            margin-top: 1em;
        }
        textarea {
            width: 400px;
            height: 60px;
        }
    </style>
</head>
<body>

<h2>MP-GPT</h2>

<p>This page allows you to get a ChatGPT summary of an MP's recent tweets. Please be aware that ChatGPT often generates unreliable results!</p>

<form>

<label for="twitter_handle">Select your MP:</label>

<select id="twitter_handle" name="twitter_handle">
    __MPS_OPTIONS__
</select>

<br><br>

<label for="topic">What would you like to ask?</label>
<br>
<textarea id="topic" name="topic" value="health provision">green energy</textarea>

<br>

<button type="submit" hx-post="/ask" hx-ext='json-enc' hx-target="#response" hx-swap="innerHTML" hx-indicator="#spinner">
    Ask
    <img  id="spinner" class="htmx-indicator" src="https://icons8.com/preloaders/preloaders/1488/Iphone-spinner-2.gif"/>
</button>
</form>

<div id="response"></div>

</body>
</html>
